<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WifPad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(-45deg, #9945FF, #14F195, #00D4FF, #9945FF);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .particle {
      position: absolute;
      background: rgba(153, 69, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      width: 40px;
      height: 40px;
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 10%;
      right: 20%;
      animation-delay: 1s;
    }

    .particle:nth-child(5) {
      width: 50px;
      height: 50px;
      top: 50%;
      left: 50%;
      animation-delay: 3s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.1;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.3;
      }
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(153, 69, 255, 0.1);
    }

    .glow-button {
      background: linear-gradient(135deg, #9945FF, #14F195);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(153, 69, 255, 0.3);
    }

    .glow-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(153, 69, 255, 0.4);
    }

    .email-input {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(153, 69, 255, 0.2);
    }

    .email-input:focus {
      border-color: #9945FF;
      box-shadow: 0 0 0 3px rgba(153, 69, 255, 0.1);
    }

    .social-icon {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(153, 69, 255, 0.1);
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background: #9945FF;
      transform: translateY(-2px);
    }

    .social-icon:hover svg {
      color: white;
    }

    @media (max-width: 640px) {
      .particle {
        display: none;
      }
    }
  </style>
</head>

<body class="min-h-screen gradient-bg relative overflow-hidden">
  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Main Content -->
  <div class="min-h-screen flex flex-col justify-center items-center px-4 relative z-10">
    <div class="text-center max-w-4xl mx-auto">
      <!-- Logo/Brand -->
      <div class="mb-8">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-4 tracking-tight">
          Wif<span>Pad</span>
        </h1>
        <p class="text-xl md:text-2xl text-white/80 font-light">
          Powered by Raydium SDK. Launch. Trade. Earn.
        </p>
      </div>

      <!-- Countdown Timer -->
      <div class="mb-12">
        <p class="text-white/70 text-lg mb-6">Launching in</p>
        <div class="flex justify-center space-x-4 md:space-x-8">
          <div class="countdown-item rounded-2xl p-4 md:p-6 text-center min-w-[80px] md:min-w-[100px]">
            <div class="text-2xl md:text-4xl font-bold text-purple-600" id="days">14</div>
            <div class="text-sm md:text-base text-gray-600 font-medium">Days</div>
          </div>
          <div class="countdown-item rounded-2xl p-4 md:p-6 text-center min-w-[80px] md:min-w-[100px]">
            <div class="text-2xl md:text-4xl font-bold text-purple-600" id="hours">08</div>
            <div class="text-sm md:text-base text-gray-600 font-medium">Hours</div>
          </div>
          <div class="countdown-item rounded-2xl p-4 md:p-6 text-center min-w-[80px] md:min-w-[100px]">
            <div class="text-2xl md:text-4xl font-bold text-purple-600" id="minutes">42</div>
            <div class="text-sm md:text-base text-gray-600 font-medium">Minutes</div>
          </div>
          <div class="countdown-item rounded-2xl p-4 md:p-6 text-center min-w-[80px] md:min-w-[100px]">
            <div class="text-2xl md:text-4xl font-bold text-purple-600" id="seconds">15</div>
            <div class="text-sm md:text-base text-gray-600 font-medium">Seconds</div>
          </div>
        </div>
      </div>

      <!-- Email Signup -->
      <div class="mb-16">
        <p class="text-white/80 text-lg mb-6">Be the first to know when we launch</p>
        <form class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto" onsubmit="handleSubmit(event)">
          <input type="email" placeholder="Enter your email" required
            class="email-input flex-1 px-6 py-4 rounded-full text-gray-800 placeholder-gray-500 outline-none transition-all duration-300">
          <button type="submit"
            class="glow-button px-8 py-4 rounded-full text-white font-semibold whitespace-nowrap outline-none">
            Notify Me
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->

        </svg>
      </a>
    </div>
  </footer>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const now = new Date().getTime();
      const launchDate = now + (14 * 24 * 60 * 60 * 1000); // 14 days from now
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call

    // Handle form submission
    function handleSubmit(event) {
      event.preventDefault();
      const email = event.target.querySelector('input[type="email"]').value;

      // Simple success feedback
      const button = event.target.querySelector('button');
      const originalText = button.textContent;
      button.textContent = 'Thanks!';
      button.style.background = 'linear-gradient(135deg, #14F195, #9945FF)';

      setTimeout(() => {
        button.textContent = originalText;
        button.style.background = 'linear-gradient(135deg, #9945FF, #14F195)';
        event.target.reset();
      }, 2000);

      // Here you would typically send the email to your backend
      console.log('Email submitted:', email);
    }
  </script>
</body>

</html>
